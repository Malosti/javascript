<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origens</title>
</head>
<body>
    <h1>De onde vc é?</h1>
    Digite seu país de origem: <input type="text" name="txtpais" id="itxtpais">
    <input type="button" value="Verificar" onclick="origem()">
    <div id="inacional"></div>

    <script>
        function origem(){
            var pais = document.getElementById('itxtpais').value
            var res = document.getElementById('inacional')
            
            if(pais == 'Brasil'){
                res.innerHTML = '<p>Você é <strong>brasileiro</strong>!</p>'
            }else{
                res.innerHTML = '<p>Você é <strong>estrangeiro</strong>'
            }
        }
    </script>
</body>
</html>
