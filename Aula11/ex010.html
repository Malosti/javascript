<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="itxtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular(){
            var txtv = document.getElementById('itxtvel')
            var res = document.getElementById('res')
            var vel = Number(txtv.value)

            if(vel > 60){
                res.innerHTML = '<p>Você estava acima da velocidade. <strong>MULTADO!</strong></p>'
            }else{
                res.innerHTML = '<p>Você estava na velocidade permitida<p>'
            }
        }
    </script>
</body>
</html>
